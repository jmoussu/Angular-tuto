<div class="col-sm8 col-sm-offset-2">
	<form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
		<div class="form-group">
			<label for="firstname">Prénom</label>
			<input type="text" class="form-control" id="firstName" formControlName="firstname">
		</div>
		<div class="form-group">
			<label for="lastname">Nom</label>
			<input type="text" class="form-control" id="lastName" formControlName="lastname">
		</div>
		<div class="form-group">
			<label for="email">Adresse E-mail</label>
			<input type="text" class="form-control" id="email" formControlName="email">
		</div>
		<div class="form-group">
			<label for="drinkPreference">Quelle boisson préférez-vous ?</label>
			<select class="form-control" id="drinkPreference" formControlName="drinkPreference">
				<option value="Coca">Coca</option>
				<option value="Pepsi">Pepsi</option>
			</select>
		</div>
		<div formArrayName="hobbies">
			<h3>Vos hobbies</h3>
			<div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = 'index'">
				<input type="text" class="form-control" [formControlName]="i">
			</div>
			<button type="button" class="btn btn-success"(click)="onAddHobby()">Ajouter un hobby</button>
		</div>
		<button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">
			Enregistrer
		</button>
	</form>
</div>
